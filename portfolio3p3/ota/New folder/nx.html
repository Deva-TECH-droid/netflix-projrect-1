<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a-login page</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        body{
            /* background: url('https://i0.wp.com/picjumbo.com/wp-content/uploads/camping-on-a-mountain-peak-free-image.jpg?w=600&quality=80'); */
            background: rgba(180, 118, 170, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card{
            width: 350px;
            height: 430px;
            perspective: 1500px;
        }
        #chk{
            display: none;
        }   
#chk:checked ~ .content {
    animation: 2s animate;
    transform: rotateY(180deg);
}
@keyframes animate{
    0%{
        transform: translateZ(0px);
    }
    0%{
        transform: translateZ(0px);
    }
    100%{
        transform: rotateY(180deg);
    }
}
.content{
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    transition: 1s cubic-bezier(0.075, 0.82, 0.165, 1);
    border-radius: 8px;
}
.front, .back{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    /* background: rgb(238, 135, 212); */
    background: cyan;
    backface-visibility: hidden;
    transform-style: preserve-3d;
    perspective: 1500px;
    border-radius: 8px;
}
.back{
    transform: rotateY(180deg);
}
.inner{
    height: 100%;
    padding: 1.5em;
    transform: translateZ(80px) scale(1);
}
h2{
    position: absolute;
    top: 50px;
    left: 30px;
    font-size: 28px;
    color: black;
    font-weight: bolder;
}
p{
    font-size: 15px;
    padding: 7px;
    margin-top: 70px;
    text-align: justify;
    line-height: 1.4em;
}

input[type=text],
input[type=password]{
    width: 95%;
    height: 40px;
    padding: 15px;
    margin: 10px 8px;
    box-sizing: border-box;
    color: black;
    background: white;
    border: none;
    outline: none;
    border-radius: 4px;
}
input[type=text]::placeholder,
input[type=password]::placeholder,
input[type=email]::placeholder{
    color: #b5a1a1;
}
.front label{
    padding: 8px 6px;
    font-size: 18px;
    color: darkblue;
    float: right;
    cursor: pointer;
}
.back label{
    position: absolute;
    bottom: 40px;
    width: 90%;
    font-size: 18px;
    text-align: center;
    color: darkblue;
    cursor: pointer;
}
button{
    position: absolute;
    right: 30px;
    width: 82%;
    padding: 7px;
    color: white;
    background-color: red;
    text-align: center;
    font-size: 18px;
    border-radius: 4px;
    outline: none;
    border: none;
    transition: .3s;
}
.front button{
    bottom: 10%;
}
.back button{
    bottom: 20%;
}
button:hover{
    background-color: #9b2715;
}

        
    </style>
</head>

<body>
    <div class="card">
        <input type="checkbox" id="chk" aria-hidden="true" name="">
        <div class="content">
            <div class="front">
                <div class="inner">
                    <h2>Log in</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa ipsam quisquam omnis magni harum
                        quod, illum numquam ea ad!</p>
                        <input type="text" name="txt" placeholder="user name">
                        <input type="password" name="pswd" placeholder="password">
                        <label for="chk" aria-hidden="true">Forgot password</label>
                        <button type="button">Login</button>

                </div>

            </div>

            <div class="back">
                        <div class="inner">
                            <h2>reset passward</h2>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa ipsam quisquam omnis magni harum
                                quod, illum numquam ea ad!</p>
                                <input type="text" name="txt" placeholder="user name">
                                <input type="password" name="pswd" placeholder="password">
                                <button type="button">reset password</button>
                                <label for="chk" aria-hidden="true">back to login page</label>
        
                        </div>
        
                    </div>
        

        </div>

    </div>
</body>

</html>
