<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        body{
            background-color: purple;
        }
         table{
            width: 30px;
            height: 30px;
            border: solid blue;
            color: rgb(0, 0, 0);
        }
        tr{
            width: 20px;
            height: 20px;
        }
    </style>
   
</head>
<body>
   <table border="4px">
    <tr aria-busy="false">

    <tr>

        <td>2</td>
        <td>3.12</td>
    </tr>
    <tr>
        <td>DC</td>
        <td>12</td>
        <td>8</td>
        <td>4</td>
        <td>2.22</td>
    </tr>
    <tr>
        <td>SRH</td>
        <td>12</td>
        <td>7</td> 
        <td>5</td>
        <td>1.11</td>
    </tr>
    <tr>
        <td>MI</td>
        <td>12</td>
        <td>7</td>
        <td>5</td>
        <td>0.72</td>
    </tr>
    <tr>
        <td>GT</td>
        <td>12</td>

        <td>-0.11</td>
    </tr>
   </table>
</body>
</html>
